<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
			생성자 함수
			function 함수이름(){
				속성선언;
				메소드 선언
			}
		
			:필요할 때 생성해서 사용한다 - new 함수이름();
			:함수이름의 첫글자는 대문자 권장
		*/
		
		function Student(name, kor, eng, math){
			//매개변수의 값을 외부에서도 사용 할 수 있도록 저장할거임!
			this.stName=name;
			//var stName=name;
			this.stKor=kor;
			this.stEng=eng;
			this.stMath=math
			
			
			//필요한 기능 메소드 선언
			this.getSum=function(){
				return this.stKor + this.stEng + this.stMath;
			}
			this.getAvg=function(){
				return this.getSum()/3;
			}
			this.test=function(){
				return this.stName + " | " + this.stKor + " | " + this.stEng + " | " + this.stMath + " | "
						+ this.getSum() + " | " + this.getAvg();
			}
		} // this안쓰고 그냥 var라고 쓰면 다른 곳에서 쓸 수 없음! 즉, 캡슐화 되어 글로벌 영역에서 쓸 수가 없다.
		
				
		
		
		var st1 = new Student("갈매기", 100,100,100);
		var st2 = new Student();
		var st3 = new Student("무슨꿈이야", 100,90,80);
		console.dir("st1 : " + st1);
		console.dir("st2 : " + st2);
		console.dir("st3 : " + st3);
		console.dir("---------------------------------------------------");
		console.dir("st1 : " + st1.test());
		console.dir("st2 : " + st2.test());
		console.dir("st3 : " + st3.test());
		
		console.dir(st1.stName); // this로 하면 자바에서 public 변수처럼 접근이 가능하다. 그러나, var로 선언하면 private변수와 같다.
	</script>
</head>

</body>
</html>
