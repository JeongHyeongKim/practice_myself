<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Insert title here</title>
	
   <script type="text/javascript" src="../js/jquery-3.4.0.min.js"></script>
    
   <script>
   	$(function(){
   		var arr=[
   				{href:"naver.com", name:"눼이버"},
   				{href:"google.com", name:"갓ㅡ글"},
   				{href:"github.com", name:"깃허브"},
   				{href:"gsitm.com", name:"본진"},
   				{href:"daum.net", name:"돠움"},
   		];
   		var str=""
   		$.each(arr,function(index,item){
   			
   			str+="<a href='http://www." + item.href+"'>"+item.name+"</a><br>";
   			
   			//alert(index+ " = "+item.href)
   		});
   		$("div").html(str);
   		$("a").css("textDecoration","none");
   	})

		
  </script>  
  </head>
 <body>
    <h3> each를 통한 동적 DOM 생성 </h3>
	<div></div>
 </body>
</html>
