a{text-decoration: none}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script type="text/javascript">
function getStorageLoading(){
	   var str="";
	 //  쿵푸팬더,img/movie_image2.jpg,3000
   for(var i=0; i<localStorage.length; i++){
      var key=localStorage.key(i); // 상품번호
      var value=localStorage[key]; // 
      
      var re = value.split(","); //re[0]=상품이름   re[1]=이미지  re[2]=상품가격
      str+="<tr><td>"+"<img src = '"+re[1]+"' class='poster' id='"+key+"' />"+"</td><td>"+key+"</td><td>"+re[0]+"</td><td>"+re[2]+
      "</td><td><input type='button' value='삭제' id='"+key+"' name='btn'>"+"</td></tr>";
   }
      $(function(){
    		$("#content").html(str);
    	})
   
   
} //화면갱신 function

// window.onload
onload=function(){
   getStorageLoading();
   $(function(){
		$("[name='btn']").click(function(){
			console.log("delete button is clicked");
			localStorage.removeItem($(this).attr("id"));
			alert("삭제되었습니다.")
			getStorageLoading();
		});
	});
}



</script>
</head>
<body>

			<table width="80%"  align="center"  >

			<thead>

			</thead>
			<tbody id="content">
			</tbody>
			</table>
		</section>
		<section  class="toalprice" id="price">

			</td></tr>
			</table>
		</section>
		</article>
</body>
